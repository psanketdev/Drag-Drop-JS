<!DOCTYPE html>

<!-- If multi-language site, reconsider usage of html lang declaration here. -->
<html lang="en">

<head>

  <meta charset="utf-8">

  <title>Drag & Drop - JS</title>
  <meta name="description" lang="en" content="">
  <meta name="keywords" lang="en" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="shortcut icon" href="favicon.ico">

  <!--font-awesome link for icons-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Default style-sheet is for 'media' type screen (color computer display).  -->
  <link rel="stylesheet" media="screen" href="assets/css/style.css">
</head>

<body>
  <!--container start-->
  <div class="container">
    <!-- header section start -->
    <header>
      <div class="wrapper center">
        <h1><a href="#FIXME" title="Logo"><img src="assets/image/logo.png" alt="Logo"></a></h1>
        <nav>
          <ul>
            <li><span id="signal"></span></li>
            <li><a href="#FIXME" title="Start" class="start">start</a></li>
            <li><a href="#FIXME" title="Restart" class="restart">restart</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- header section end -->
    <!-- main section start -->
    <main>
      <section class="priorities">
        <div class="wrapper">
          <h2>set your priorities</h2>
          <ul class="set-priorities">
            <li class="high">
              <span>high</span>
              <span class="drop"></span>
            </li>
            <li class="medium">
              <span>medium</span>
              <span class="drop"></span>
            </li>
            <li class="low">
              <span>low</span>
              <span class="drop"></span>
            </li>
          </ul>
          <ul class="drag-btn">
            <li><a href="#FIXME" title="Task1" class="task" draggable="false">task1</a></li>
            <li><a href="#FIXME" title="Task2" class="task" draggable="false">task2</a></li>
            <li><a href="#FIXME" title="Task3" class="task" draggable="false">task3</a></li>
            <li><a href="#FIXME" title="Task4" class="task" draggable="false">task4</a></li>
          </ul>
        </div>
      </section>
    </main>
    <!-- main section end -->
    <!-- footer start -->
    <footer>
      <div class="wrapper">
        <h3>
          <a href="#FIXME" title="Logo">
            <img src="assets/image/logo.png" alt="Logo">
          </a>
        </h3>
      </div>
    </footer>
    <!-- footer end -->
  </div>
  <!--container end-->

  <script src="assets/js/script.js"> </script>
</body>

</html>
